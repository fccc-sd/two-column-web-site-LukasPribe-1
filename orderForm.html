<body>
    <div id="container">
        <header>
            <h1>Lukas Pribe's Web Page</h1>
            <h2>Pizza Order Form</h2>
        </header>
        <nav>
            <ul>
                <li><a href="index.html" title="Home Page">Home</a></li>
                <li><a href="page2.html" title="About Me Page">About Me</a></li>
                <li><a href="page3.html" title="Pong game">Pong</a></li>

        <form id="email_form" action="my_app.php" method="post">
            <br>
            Customer Name: <Input type="text" name="customer" id="customer" placeholder="Enter your name" autofocus><br>
                <br>
            Address: <Input type="text" name="address" id="address" placeholder="Enter your address"><br>
                <br>
                <p id="form">Pick a size for your pizza.</p>
            <fieldset>
                <Input type="radio" name="small" id="small" value="S">
                <label for="small">Small</label><br>
                <Input type="radio" name="medium" id="medium" value="M" checked>
                <label for="medium">Medium</label><br>
                <Input type="radio" name="large" id="large" value="L">
                <label for="large">Large</label><br>
            </fieldset>
            <br>
            <p id="form">Pick your toppings.</p>
            <fieldset>
                <Input type="checkbox" name="pepperoni" id="pepperoni" value="Pe">
                <label for="pepperoni">Pepperoni</label><br>
                <Input type="checkbox" name="bacon" id="bacon" value="B">
                <label for="bacon">Bacon</label><br>
                <Input type="checkbox" name="ham" id="ham" value="H">
                <label for="ham">Ham</label><br>
                <Input type="checkbox" name="mushroom" id="mushroom" value="M">
                <label for="mushroom">Mushroom</label><br>
                <Input type="checkbox" name="pineapple" id="pineapple" value="Pa">
                <label for="pineapple">Pineapple</label><br>
            </fieldset>
            <br>
            <p id="form">Notes to the cook:</p>
            <textarea name="comments" id="comment" cols="30" rows="10"></textarea> <br>
            <p>
            <Input id="submit" type="submit" value="Submit">
            <Input type="reset" id="restform" value="Reset">
            </p>
            <br>
            <br>
        </form>

        <footer>
            <h6>Copyright &copy; 2024 Lukas Pribe</h6>
        </footer>

    </div>
</body>

</html>
